<mat-toolbar color="primary">
    <div class="toolbar-title" *ngIf="formGroup?.get('id')?.value">
        Atualização de Telefone
    </div>
    <div class="toolbar-title" *ngIf="!formGroup?.get('id')?.value">
        Cadastro de Telefone
    </div>
</mat-toolbar>

<div class="form-container">
    <mat-card>
        <mat-card-content>
            <form [formGroup]="formGroup">
                <mat-form-field appearance="fill" class="full-width-input">
                    <mat-label>Ddd</mat-label>
                    <input matInput type="text" formControlName="ddd">
                    <mat-error *ngIf="formGroup.get('ddd')
                                    && formGroup.get('ddd')?.invalid
                                    && formGroup.get('ddd')?.touched">
                        O ddd é obrigatório e deve conter 2 caracteres.
                    </mat-error>
                </mat-form-field>
                <mat-form-field appearance="fill" class="full-width-input">
                    <mat-label>Numero</mat-label>
                    <input matInput type="text" formControlName="numero">
                    <mat-error *ngIf="formGroup.get('numero')
                                    && formGroup.get('numero')?.invalid
                                    && formGroup.get('numero')?.touched">
                        A numero é obrigatório.
                    </mat-error>
                </mat-form-field>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" (click)="salvar()" [disabled]="formGroup.invalid">
                Salvar
            </button>
            <button mat-raised-button *ngIf="formGroup?.get('id')?.value" color="warn" (click)="excluir()" [disabled]="formGroup.invalid">
                Excluir
            </button>
            <button mat-raised-button (click)="cancelar()" routerLink="/telefones">
                Cancelar
            </button>
        </mat-card-actions>
    </mat-card>
</div>
