<mat-toolbar color="primary">
    <div class="flex-container">
        <button mat-icon-button color="primary" routerLink="/admin">
            <mat-icon>home</mat-icon>
        </button>
        <span class="toolbar-title">Controle de Telefones</span>
        <button mat-fab color="accent" routerLink="/admin/telefones/new">
            <!--Router Link: Direcionar para outra rota (outro componente para adicionar)-->
            <mat-icon>add</mat-icon>
        </button>
    </div>
</mat-toolbar>

<table mat-table [dataSource]="telefones" class="mat-elevation-z8">

    <!-- Id Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let telefone"> {{telefone.id}} </td>
    </ng-container>

    <!-- Ddd Column -->
    <ng-container matColumnDef="ddd">
        <th mat-header-cell *matHeaderCellDef> Ddd </th>
        <td mat-cell *matCellDef="let telefone"> {{telefone.ddd}} </td>
    </ng-container>

    <!-- Numero Column -->
    <ng-container matColumnDef="numero">
        <th mat-header-cell *matHeaderCellDef> Numero </th>
        <td mat-cell *matCellDef="let telefone"> {{telefone.numero}} </td>
    </ng-container>

    <!-- ação Column -->
    <ng-container matColumnDef="acao">
        <th mat-header-cell *matHeaderCellDef> Ação </th>
        <td mat-cell *matCellDef="let telefone"> 
            <button mat-icon-button color="primary" routerLink="/admin/telefones/edit/{{telefone.id}}">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="excluir(telefone)">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr> <!--Colunas que serao exibidas-->
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
