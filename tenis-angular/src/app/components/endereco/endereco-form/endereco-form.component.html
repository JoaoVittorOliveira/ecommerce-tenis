<mat-toolbar color="primary" class="toolbar-title"> Cadastro de Endereco</mat-toolbar>
<div class="form-container">
    <mat-card>
        <mat-card-content>
            <form [formGroup]="formGroup">
                <mat-form-field appearance="fill" class="full-width-input">
                    <mat-label>Cep</mat-label>
                    <input matInput type="text" formControlName="cep">
                    <mat-error *ngIf="formGroup.get('cep')
                                    && formGroup.get('cep')?.invalid
                                    && formGroup.get('cep')?.touched">
                        O cep é obrigatório.
                    </mat-error>
                </mat-form-field>
                <mat-form-field appearance="fill" class="full-width-input">
                    <mat-label>Rua</mat-label>
                    <input matInput type="text" formControlName="rua">
                    <mat-error *ngIf="formGroup.get('rua')
                                    && formGroup.get('rua')?.invalid
                                    && formGroup.get('rua')?.touched">
                        A rua é obrigatório.
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="fill" class="full-width-input">
                    <mat-label>Complemento</mat-label>
                    <input matInput type="text" formControlName="complemento">
                    <mat-error *ngIf="formGroup.get('complemento')
                                    && formGroup.get('complemento')?.invalid
                                    && formGroup.get('complemento')?.touched">
                        O complemento é obrigatório.
                    </mat-error>
                </mat-form-field>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" (click)="salvar()" [disabled]="formGroup.invalid">
                Salvar
            </button>
            <button mat-raised-button *ngIf="formGroup?.get('id')?.value" color="warn" (click)="excluir()" [disabled]="formGroup.invalid">
                Excluir
            </button>
            <button mat-raised-button (click)="cancelar()" routerLink="/enderecos">
                Cancelar
            </button>
        </mat-card-actions>
    </mat-card>
</div>
