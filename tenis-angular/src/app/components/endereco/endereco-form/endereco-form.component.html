<mat-toolbar color="primary">
    <div class="toolbar-title" *ngIf="formGroup?.get('id')?.value">
        Atualização de Endereco
    </div>
    <div class="toolbar-title" *ngIf="!formGroup?.get('id')?.value">
        Cadastro de Endereco
    </div>
</mat-toolbar>


<div class="form-container">
    <mat-card>
        <mat-card-content>
            <form [formGroup]="formGroup">
                <mat-form-field appearance="fill" class="full-width-input">
                    <mat-label>Cep</mat-label>
                    <input matInput type="text" formControlName="cep">
                    <mat-error *ngIf="formGroup.get('cep')
                                    && formGroup.get('cep')?.invalid
                                    && formGroup.get('cep')?.touched">
                        O cep é obrigatório e deve conter 11 caracteres.
                    </mat-error>
                </mat-form-field>
                <mat-form-field appearance="fill" class="full-width-input">
                    <mat-label>Rua</mat-label>
                    <input matInput type="text" formControlName="rua">
                    <mat-error *ngIf="formGroup.get('rua')
                                    && formGroup.get('rua')?.invalid
                                    && formGroup.get('rua')?.touched">
                        {{getErrorMessage('rua', formGroup.get('rua')?.errors)}}   
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="fill" class="full-width-input">
                    <mat-label>Complemento</mat-label>
                    <input matInput type="text" formControlName="complemento">
                    <mat-error *ngIf="formGroup.get('complemento')
                                    && formGroup.get('complemento')?.invalid
                                    && formGroup.get('complemento')?.touched">
                        {{getErrorMessage('complemento', formGroup.get('complemento')?.errors)}}   
                    </mat-error>
                </mat-form-field>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" (click)="salvar()" [disabled]="formGroup.invalid">
                Salvar
            </button>
            <button mat-raised-button *ngIf="formGroup?.get('id')?.value" color="warn" (click)="excluir()" [disabled]="formGroup.invalid">
                Excluir
            </button>
            <button mat-raised-button (click)="cancelar()" routerLink="/admin/enderecos">
                Cancelar
            </button>
        </mat-card-actions>
    </mat-card>
</div>
