<mat-toolbar color="primary">
    <div class="flex-container">
        <button mat-icon-button color="primary" routerLink="/admin">
            <mat-icon>home</mat-icon>
        </button>
        <span class="toolbar-title">Controle de Enderecos</span>
        <button mat-fab color="accent" routerLink="/admin/enderecos/new">
            <!--Router Link: Direcionar para outra rota (outro componente para adicionar)-->
            <mat-icon>add</mat-icon>
        </button>
    </div>
</mat-toolbar>

<table mat-table [dataSource]="enderecos" class="mat-elevation-z8">

    <!-- Id Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let endereco"> {{endereco.id}} </td>
    </ng-container>

    <!-- Cep Column -->
    <ng-container matColumnDef="cep">
        <th mat-header-cell *matHeaderCellDef> Cep </th>
        <td mat-cell *matCellDef="let endereco"> {{endereco.cep}} </td>
    </ng-container>

    <!-- Rua Column -->
    <ng-container matColumnDef="rua">
        <th mat-header-cell *matHeaderCellDef> Rua </th>
        <td mat-cell *matCellDef="let endereco"> {{endereco.rua}} </td>
    </ng-container>

    <!-- Complemento Column -->
    <ng-container matColumnDef="complemento">
        <th mat-header-cell *matHeaderCellDef> Complemento </th>
        <td mat-cell *matCellDef="let endereco"> {{endereco.complemento}} </td>
    </ng-container>

    <!-- ação Column -->
    <ng-container matColumnDef="acao">
        <th mat-header-cell *matHeaderCellDef> Ação </th>
        <td mat-cell *matCellDef="let endereco"> 
            <button mat-icon-button color="primary" routerLink="/admin/enderecos/edit/{{endereco.id}}">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="excluir(endereco)">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr> <!--Colunas que serao exibidas-->
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
