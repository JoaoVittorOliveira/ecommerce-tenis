    <div class="toolbar-left">

      <mat-form-field appearance="outline" class="search-bar">
        <mat-label>Digite o que vocÃª procura</mat-label>
        <input matInput (input)="applyFilter($event)" placeholder="Pesquisar..." />
        <button mat-icon-button matSuffix>
          <mat-icon>search</mat-icon>
        </button>
      </mat-form-field>
    </div>
    <div class="toolbar-right">
      <button mat-button><mat-icon>support_agent</mat-icon> Central de Atendimento</button>
      <button mat-button><mat-icon>person</mat-icon> Minha Conta</button>
      <button mat-icon-button>
        <mat-icon>shopping_cart</mat-icon>
        <span class="cart-badge">0</span>
      </button>
    </div>
  </mat-toolbar>
  
<div class="categorias">
  
</div>
<div class="container responsive-grid">
    <mat-card *ngFor="let card of cards()">
        
        <img mat-card-image [src]="card.imageUrl" />
        
        <mat-card-title class="centered-text">{{card.titulo}}</mat-card-title>
        <mat-card-content class="centered-text">
            {{card.nome}}
        </mat-card-content>
        <br/>
        <mat-card-content class="centered-text">
            {{card.precoVenda}}
        </mat-card-content>
        <mat-card-actions class="centered-text">
            <button mat-button color="primary" (click)="openDetalhes(card)">Ver Mais ...</button>
        </mat-card-actions>
        <mat-card-footer>
            <button mat-button 
                color="accent"
                style="width: 100%; padding: 16px;">
                Adicionar ao Carrinho
            </button>
        </mat-card-footer>
    </mat-card>
</div>
