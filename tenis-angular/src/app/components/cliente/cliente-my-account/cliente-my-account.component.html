<!-- meus-dados.component.html -->
<div *ngIf="cliente | async as cliente; else loading">
    <h2>Meus Dados</h2>
    <p><strong>Nome:</strong> {{ cliente.nome }}</p>
    <p><strong>CPF:</strong> {{ cliente.cpf }}</p>
    <p><strong>Data de Nascimento:</strong> {{ cliente.dataNascimento }}</p>
    <p><strong>Telefone:</strong> {{ cliente.telefone.ddd }} {{ cliente.telefone.numero }}</p>
    <p><strong>EndereÃ§o:</strong> {{ cliente.endereco.rua }}, {{ cliente.endereco.cep }}</p>
  </div>
  <ng-template #loading>
    <p>Carregando...</p>
  </ng-template>
