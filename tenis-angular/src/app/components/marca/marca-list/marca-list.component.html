<mat-toolbar color="primary">
    <div class="flex-container">
        <span class="toolbar-title">Controle de Marcas</span>
        <button mat-fab color="accent" routerLink="/marcas/new">
            <!--Router Link: Direcionar para outra rota (outro componente para adicionar)-->
            <mat-icon>add</mat-icon>
        </button>
    </div>
</mat-toolbar>

<table mat-table [dataSource]="marcas" class="mat-elevation-z8">

    <!-- Id Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let marca"> {{marca.id}} </td>
    </ng-container>

    <!-- NOME Column -->
    <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> NOME </th>
        <td mat-cell *matCellDef="let marca"> {{marca.nome}} </td>
    </ng-container>

    <!-- Logo Column -->
    <ng-container matColumnDef="logo">
        <th mat-header-cell *matHeaderCellDef> Logo </th>
        <td mat-cell *matCellDef="let marca"> {{marca.logo}} </td>
    </ng-container>

    <!-- ação Column -->
    <ng-container matColumnDef="acao">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let marca"> 
            <button mat-icon-button color="primary" routerLink="/marcas/edit/{{marca.id}}">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="excluir(marca)">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr> <!--Colunas que serao exibidas-->
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
