<mat-toolbar color="primary">
    <div class="toolbar-title" *ngIf="formGroup?.get('id')?.value">
        Atualização de Material
    </div>
    <div class="toolbar-title" *ngIf="!formGroup?.get('id')?.value">
        Cadastro de Material
    </div>
</mat-toolbar>

<div class="form-container">
    <mat-card>
        <mat-card-content>
            <form [formGroup]="formGroup">
                <mat-form-field appearance="fill" class="full-width-input">
                    <mat-label>Descricao</mat-label>
                    <input matInput type="text" formControlName="descricao">
                    <mat-error *ngIf="formGroup.get('descricao')
                                    && formGroup.get('descricao')?.invalid
                                    && formGroup.get('descricao')?.touched">
                        {{getErrorMessage('descricao', formGroup.get('descricao')?.errors)}}   
                    </mat-error>
                </mat-form-field>
                <mat-form-field appearance="fill" class="full-width-input">
                    <mat-label>Categoria</mat-label>
                    <input matInput type="text" formControlName="categoria">
                    <mat-error *ngIf="formGroup.get('categoria')
                                    && formGroup.get('categoria')?.invalid
                                    && formGroup.get('categoria')?.touched">
                        {{getErrorMessage('categoria', formGroup.get('categoria')?.errors)}}   
                    </mat-error>
                </mat-form-field>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" (click)="salvar()" [disabled]="formGroup.invalid">
                Salvar
            </button>
            <button mat-raised-button *ngIf="formGroup?.get('id')?.value" color="warn" (click)="excluir()" [disabled]="formGroup.invalid">
                Excluir
            </button>
            <button mat-raised-button (click)="cancelar()" routerLink="/admin/materiais">
                Cancelar
            </button>
        </mat-card-actions>
    </mat-card>
</div>
