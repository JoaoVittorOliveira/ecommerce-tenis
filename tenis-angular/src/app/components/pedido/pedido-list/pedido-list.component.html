<table mat-table [dataSource]="pedidos" class="mat-elevation-z8">
    <!-- ID Cliente Column -->
    <ng-container matColumnDef="idCliente">
      <th mat-header-cell *matHeaderCellDef> ID Cliente </th>
      <td mat-cell *matCellDef="let pedido"> {{ pedido.idCliente }} </td>
    </ng-container>
  
    <!-- Valor Total Column -->
    <ng-container matColumnDef="valorTotal">
      <th mat-header-cell *matHeaderCellDef> Valor Total </th>
      <td mat-cell *matCellDef="let pedido"> {{ pedido.valorTotal }} </td>
    </ng-container>
  
    <!-- Itens Column -->
    <ng-container matColumnDef="itens">
      <th mat-header-cell *matHeaderCellDef> Itens </th>
      <td mat-cell *matCellDef="let pedido"> 
        <ul>
          <li *ngFor="let item of pedido.itens">
            {{ item.id }} - {{ item.quantidade }}
          </li>
        </ul>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
