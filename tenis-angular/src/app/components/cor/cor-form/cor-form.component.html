<mat-toolbar color="primary">
    <div class="toolbar-title" *ngIf="formGroup?.get('id')?.value">
        Atualização de Cor
    </div>
    <div class="toolbar-title" *ngIf="!formGroup?.get('id')?.value">
        Cadastro de Cor
    </div>
</mat-toolbar>

<div class="form-container">
    <mat-card>
        <mat-card-content>
            <form [formGroup]="formGroup">
                <mat-form-field appearance="fill" class="full-width-input">
                    <mat-label>Nome</mat-label>
                    <input matInput type="text" formControlName="nome" maxlength="20">
                    <mat-error *ngIf="formGroup.get('nome') 
                                   && formGroup.get('nome')?.invalid
                                   && formGroup.get('nome')?.touched">
                        {{getErrorMessage('nome', formGroup.get('nome')?.errors)}}
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="fill" class="full-width-input">
                    <mat-label>Código Hexadecimal</mat-label>
                    <input matInput type="text" formControlName="codigoHex" maxlength="7">
                    <mat-error *ngIf="formGroup.get('codigoHex') 
                                   && formGroup.get('codigoHex')?.invalid
                                   && formGroup.get('codigoHex')?.touched">
                        O codigo hexadecimal deve conter 7 caracteres.
                    </mat-error>
                </mat-form-field>

            </form>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button routerLink="/cores">
                Cancelar
            </button>

            <button mat-raised-button *ngIf="formGroup?.get('id')?.value" color="warn" (click)="excluir()"
                [disabled]="formGroup.invalid">
                Excluir
            </button>

            <button mat-raised-button color="primary" (click)="salvar()" [disabled]="formGroup.invalid">
                Salvar
            </button>

        </mat-card-actions>
    </mat-card>
</div>
