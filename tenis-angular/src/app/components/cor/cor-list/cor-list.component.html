<!-- CABEÇALHO -->
<mat-toolbar color="primary">
    <div class="flex-container">
      <button mat-icon-button color="primary" routerLink="/">
        <mat-icon>home</mat-icon>
      </button>
      <span class="toolbar-title">Controle de Cores</span>
      <button mat-fab color="accent" routerLink="/cores/new">
        <mat-icon>add</mat-icon>
      </button>
    </div>
</mat-toolbar>

<!-- TABELA (LISTA) -->
<table mat-table [dataSource]="cores" class="mat-elevation-z8">
  
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let cor"> {{cor.id}} </td>
    </ng-container>
  
    <!-- Nome Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let cor"> {{cor.nome}} </td>
    </ng-container>
  
    <!-- Código Hex Column -->
    <ng-container matColumnDef="codigoHex">
      <th mat-header-cell *matHeaderCellDef> Código Hex </th>
      <td mat-cell *matCellDef="let cor"> {{cor.codigoHex}} </td>
    </ng-container>

    <!-- Acao Column -->
    <ng-container matColumnDef="acao">
      <th mat-header-cell *matHeaderCellDef> Ação </th>
      <td mat-cell *matCellDef="let cor"> 
        <button mat-icon-button 
                color="primary"
                routerLink="/cores/edit/{{cor.id}}">
                <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="excluir(cor)">
                <mat-icon>delete</mat-icon>
        </button>        
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
